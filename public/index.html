<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Patient Report Form</title>
    <style>
        body {
            background-image: url('Images/walpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body > 



    <div>
        <div>
            <nav class="relative flex items-center justify-between w-full bg-green-300 py-7">
                <div>
                    <img class="w-40 h-40" src="Images/download logo..png" alt="logo Image">
                </div>
                <h1 class="text-3xl font-bold text-white items-center">
                    Patient Report Form
                  </h1>
                  <div class="md:flex items-center justify-center gap-12 text-white ">
                  <button class="px-4 py-2 text-sm font-bold text-blue bg:green-700 rounded-xl hover:bg-green-500">user Profile</button>
                  </div>
            </nav>
        </div>
        <div class="max-w-md mx-auto bg-img p-8 rounded-md shadow-md px-4">
            
            <h1 class="text-2xl font-bold mb-6">Patient Report Form A</h1>
            <form is="electronicForm onsubmit=submitForm(event)">
            </div>
        
                <div class="mb-4 ">
                    <lable for="name" class="block text-sm font-medium text-gray-600">practice No:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-60 border rounded-md">
                </div>

                <div class="mb-4">
                    <lable for="name" class="block text-sm font-medium text-gray-600">Case No:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-50 border rounded-md">
                </div>
                
                <div class="mb-4">
                    <lable for="name" class="block text-sm font-medium text-gray-600">Date:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-50 border rounded-md">
                </div>
                
                <div class="mb-4">
                    <lable for="name" class="block text-sm font-medium text-gray-600">Primary:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-60 border rounded-md">
                </div>

                <div class="mb-4">
                    <lable for="name" class="block text-sm font-medium text-gray-600">Transfer:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-60 border rounded-md">
                </div>

                <div class="mb-4">
                    <lable for="name" class="block text-sm font-medium text-gray-600">Dispatch Info:</lable>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-60 border rounded-md">
             </div>
            </div>   

                <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md px-4">
                    <h2 class="text-2xl font-bold mb-6">Patient Information</h2>
                    <form is="electronicForm onsubmit=submitForm(event)">
                    </div>

                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Full Name</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-50 border rounded-md">
                    </div>


                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Surname</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-50 border rounded-md">
                    </div>

                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Initials:</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-40 border rounded-md">
                    </div>

                    
                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">I.D No:</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-60 border rounded-md">
                    </div>

                    
                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Address:</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-80 border rounded-md">
                    </div>

                    
                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Contact No:</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-60 border rounded-md">
                    </div>

                    <div class="mb-4">
                        <lable for="Surname" class="block text-sm font-medium text-gray-600">Contact No:</lable>
                        <input type="text" id="name" name="surname" class="mt-1 p-2 w-60 border rounded-md">


                    <div class="mb-4 gap-4">
                        <label for="Surname" class="block text-sm font-medium text-gray-600 grid-cols-3">Gender</label>
                        <div class="flex">
                            <input type="text" id="name" name="surname" class="mt-1 p-2 60 border rounded-md">
                        </div>
                    </div>
            </div>       
    </div>
</body>

</html
